<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>API::노트 등록</title>
  <link href="/assets/bootstrap.css?body=1" media="all" rel="stylesheet" />
  <link href="/assets/api.css" media="all" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
  <div id="main-wrapper">
    <!-- content area -->
    <div id="content-wrapper">
      <h4 class="font_important">노트 등록</h4>
      <h5 class="font_important">POST /notes</h5>

      <!-- form -->
      <div class="col-sm-6 margin_top_30">
        <span class="font_warning">*</span> 필수 항목
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-4 control-label">uuid <span class="font_warning">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="uuid">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">worked_at <span class="font_warning">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="worked_at">
            </div>
          </div>

          <div class="form-group">
          <label class="col-sm-4 control-label">av_label</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="av_label">
            </div>
          </div>
          <div class="form-group">
          <label class="col-sm-4 control-label">av_number</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="av_number">
            </div>
          </div>
          <div class="form-group">
          <label class="col-sm-4 control-label">rate</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="rate">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">comment</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="comment">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <!-- end of form -->

      <div class="clear"></div>
      <!-- result -->
      <div class="col-sm-6 margin_top_30">
        <h4 class="font_important">결과</h4>
        <div id="result"></div>
      </div>
      <!-- end of result -->
    </div>
    <!-- end of content area -->
  </div>

  <script type="text/javascript" language="javascript">
    $('#content-wrapper').on('submit', 'form', function(e) {
      var data = $('form').serialize();
      var url = "/notes";

      $.ajax({
        type: "post",
        url: url,
        data: data,
        dataType: "json",
        success: function(result) {
          $("#result").html(JSON.stringify(result));
        },
        error: function() {
          alert('error occurs');
        }
      });
      return false;
    });
  </script>
</body>
</html>
